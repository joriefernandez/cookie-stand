<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" href = "./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <!-- Banner and header -->
    <header>
        
        <nav>
          <a href='index.html'>
            <div id='banner'>
                <img id='logo' src='./img/salmon.png'>
                <h1 id='header-name'>Pat's Salmon Cookies</h1>
              </div>
          </a>
          <ul>
              <li><a href='sales.html'>Sales Report</a></li>
              <li><a href='index.html#location'>Locations</a></li>
              <li><a href='index.html#product'>Products</a></li>
                     
          </ul>
        </nav>
      </div>
     </header>

    <main>
      <div></div>

      
      <!-- Input Form -->
      <form id='newLocation'>
        <fieldset>
          <legend>New Location</legend>

          <label for='locationInput'>Location:</label>
          <input name='locationInput' type='text' size='50' placeholder='Location Name' required>
          
          <label for='minCustInput'>Minimum Customers Per Hour:</label>
          <input name='minCustInput' type='number' size='6' placeholder='Number example: 1' min=1 required>
          <!-- <br> -->
          <label for='maxCustInput'>Maximum Customers Per Hour:</label>
          <input name='maxCustInput' type='number' size='6' placeholder='Number example: 1' min=1 required>
          
          <label for='avgCookiesInput'>Average Cookies Per Hour:</label>
          <input name='avgCookiesInput' type="number" size='6' placeholder='Number example: 1.0' min=0.1 step='0.1' required>
          <br>
          <button type='submit'>Submit Location</button>

        </fieldset>
       
      </form>
      
      <div id='storeSales'></div>
     

    </main>
    <footer>
      
    </footer>
    

    <script src="./js/app.js"></script> 
  </body>
</html>
