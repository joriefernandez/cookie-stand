<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" href = "./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Banner and header -->
    <div id='name'>
      <div id='banner'>
        <img id='logo' src='./img/salmon.png' alt class='avatar'>
      </div>
      <a id='header-name' class='white-color'>Pat's Salmon Cookies</a><br>
     
      <nav>
          
      </nav>
    </div>
   
   
    <!-- <header></header> -->
    
    <main>
      <div></div>

      <h2>Salmon Cookies Sales</h2>
      <!-- Input Form -->
      <form id='newLocation'>
        <fieldset>
          <legend>New Location</legend>

          <label for='locationInput'>Location Name:</label>
          <input name='locationInput' type='text' size='50' placeholder='Location Name' required>

          <label for='minCustInput'>Minimum Customers/Hour:</label>
          <input name='minCustInput' type='number' size='10' placeholder='1' min=0 required>

          <label for='maxCustInput'>Maximum Customers/Hour:</label>
          <input name='maxCustInput' type='number' size='10' placeholder='1' min=0 required>

          <label for='avgCookiesInput'>Average Cookies/Hour:</label>
          <input name='avgCookiesInput' type="number" size='10' placeholder='1.00' min=0.00 step='0.01' required>

          <button type='submit'>Submit Location</button>

        </fieldset>
      </form>
      <br>
      <div id='storeSales'></div>
     

    </main>
    <footer>
      
    </footer>
    

    <script src="./js/app.js"></script> 
  </body>
</html>
